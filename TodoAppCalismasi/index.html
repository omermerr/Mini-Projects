<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.ico">
    

    <title>Todo App</title>
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
                <h1 class="mb-4">Todo App </h1>
                <form class="search">
                    <input class="form-control rounded-pill shadow-sm" type="text" name="search" placeholder="Ara...">
                </form>              
        </header>

        

        <ul class="list-group todos fw-normal color">
            <li class="list-group-item d-flex justify-content-between align-items-center color">
                <span>Spora git.</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center color">
                <span>Javascript çalış.</span>
                <i class="far fa-trash-alt delete"></i>
            </li>

            <li class="list-group-item d-flex justify-content-between align-items-center color">
                <span>Kitap oku.</span>
                <i class="far fa-trash-alt delete"></i>
            
            </li>

        </ul>
        

        <div class="d-grid gap-2 mt-2">
            <button type="button" class="btn btn-outline-light btn-sm alldel">Tümünü Sil</button>
        </div>


        <form class="text-center my-4 add ">
            <label class="text-light m-1 lr font-monospace" >Yeni İş Ekle</label> 
            <input class="form-control m-auto rounded-pill  shadow-sm" placeholder="Yeni bir iş ekleyin..." type="text" name="add">
        </form>


    </div>


    <script src="script.js" ></script>
    <script src="https://kit.fontawesome.com/2cc4f7f8e9.js" crossorigin="anonymous"></script>
</body>
</html>
